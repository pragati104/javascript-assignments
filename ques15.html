<!-- // 15. Write a program which can give grades to students according to theirs scores:
    // - 80-100, A
    // - 70-89, B
    // - 60-69, C
    // - 50-59, D
    // - 0-49, F --> 

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hello User</h1>
        <h5>YOU GOT THE GRADE !!!</h5>
        <p id="js"></p>
        <script>
            let score = prompt("Enter number between 0-100:");
            if(score>=80 && score<=100){
                document.getElementById("js").innerText="Grade A"
            }
            else if(score>=70 && score<=79){
                document.getElementById("js").innerText="Grade B"
            }
            else if(score>=60 && score<=69){
                document.getElementById("js").innerText="Grade C"
            }
            else if(score>=50 && score<=59){
                document.getElementById("js").innerText="Grade D"
            }
            else if(score>=0 && score<=49){
                document.getElementById("js").innerText="Grade F"
            }
            

        </script>
    </body>
    </html>
