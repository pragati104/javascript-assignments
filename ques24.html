<!-- Write a program to create two array "even" and "odd" having even and odd number between the 0 to 100 (0 and 100 included). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddeven</title>
</head>
<body>
    <p id="js"></p>
    <script>
        let num=prompt("enter number between 0 to 100 only:");
        for(i=0;i<=num;i++){
            if(num%2===0){
                document.getElementById("js").innerText="given number is even"
            }
            else{
                document.getElementById("js").innerText="given number is odd"
            }
        }
    </script>
</body>
</html>
